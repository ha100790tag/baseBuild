    <script>
        const element = document.getElementsByClassName('second-block')[0];
        const onMouseOverBlock = (event) => {
            const coordinatesElement = document.getElementById('coordinates');
            if(event.type === 'mouseover') {
                const {movementX, movementY} = event;
                coordinatesElement.innerText = `X position: ${movementX}, Y position: ${movementY}`;
            } else if (event.type === 'mousemove') {
                const {offsetX, offsetY} = event;
                coordinatesElement.innerText = `X position: ${offsetX}, Y position: ${offsetY}`;
            } else {
                coordinatesElement.innerText = '';
            }
        };
        element.addEventListener('mousemove', onMouseOverBlock);
        element.addEventListener('mouseover', onMouseOverBlock);
        element.addEventListener('mouseleave', onMouseOverBlock);
