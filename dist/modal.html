<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test page 1</title>
  <script src="js/main.js"></script>
  <style>
    .btn {
      margin: 10px 50px;
    }

    .container {
      background-color: white;
      position: relative;
    }
    
    .modal-window {
      position: absolute;
      width: 400px;
      height: 200px;
      background-color: red;
      top: 50%;
      left:50%;
      transform: translate(-50%, 50%);
    }
    .hide {
      display: none;
    }

  </style>
</head>
<body>
  
  <div id="wrapper">
      <div class="container">
        <div class="wr">
          <button class="btn" id="main">Some btn</button>
        </div>
          <div class="modal-window hide">
            <button class="btn" id="close">Ok</button>
            <button class="btn" id="btnAlert">Submit</button>
          </div>
      </div>
  </div>
  <script>
      

      const btnList = () => {
        let modalWindow = document.getElementsByClassName("modal-window")[0];
        modalWindow.classList.toggle("hide");
      }

       const bAlert = () => {
        let modalWindow = document.getElementsByClassName("modal-window")[0];
        alert("ok");
        let modalW = document.getElementsByClassName("modal-window")[0];
        modalW.classList.toggle("hide");

      }

        const close = () => {
        let modalWindow = document.getElementsByClassName("modal-window")[0];
        modalWindow.classList.add("hide");
      }


      let mainBtn = document.getElementById("main");
      mainBtn.addEventListener("click", btnList);

      let btnAlert = document.getElementById("btnAlert");
      btnAlert.addEventListener("click", bAlert);

      let btnOk = document.getElementById("close");
      btnOk.addEventListener("click", close);

  </script>
</body>
</html>
